log4j.rootLogger=ERROR, CONSOLE, FILE
## MyBatis logging configuration...
log4j.logger.com.lemon213.mapper.EditorMapper=DEBUG
log4j.logger.com.lemon213.mapper.NewsMapper=DEBUG
log4j.logger.com.lemon213.mapper.UserMapper=DEBUG
## for console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p [%t] - %m%n
## for file
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=C:/Users/QQ/Desktop/log4j.log
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.Append = true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%5p [%t] - %m%n